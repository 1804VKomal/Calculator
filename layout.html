<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyle.css" />
    <title>Calculator</title>
  </head>
  <body>
    <p style="text-align: center;font-size:42px;margin-top: 53px;margin-bottom: -61px;">CALCULATOR</p>
    <div class="calc">
      <div class="box">
        <input type="text" id="output" class="display" />
      </div>
      <div class="rows">
          <button class="operator" type="button" data-value="AC"  id="clear all">AC</button>
          <button class="operator" type="button" data-value="x">x</button>
          <button class="operator" type="button" data-value="%">%</button>
          <button class="operator" type="button" data-value="+">+</button>
          <button type="button"  data-value="7">7</button>
          <button type="button" data-value="8">8</button>
          <button type="button" data-value="9">9</button>
          <button class="operator" type="button" data-value="-">-</button>
          <button type="button" data-value="4">4</button>
          <button type="button" data-value="5">5</button>
          <button type="button" data-value="6">6</button>
          <button class="operator" type="button" data-value="*">*</button>
          <button type="button" data-value="1">1</button>
          <button type="button" data-value="2">2</button>
          <button type="button" data-value="3">3</button>
          <button class="operator" type="button" data-value="/">/</button>
          <button type="button" data-value="0">0</button>
          <button type="button" data-value=".">.</button>
          <button type="button" data-value="^">^</button>
          <button class="operator" type="button" data-value="=" style="background-color: rgb(135, 83, 109);">=</button>
      </div>
    </div>
    <script src="fun.js"></script>
  </body>
</html>
